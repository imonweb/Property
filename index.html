<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Property landing page</title>
</head>
<body>
  <div class="hero">
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <button type="button">List Property</button>
      <img src="images/menu.png" class="menu-icon">
    </nav>

    <div class="row">
      <div class="col-1">
        <h1>Explore Best Property</h1>
        <p>You can explore the best property near you or location you want to get the property</p>
        <button type="button" class='btn'>Explore Properties</button>

        <ul>
          <li class="btn active"></li>
          <li class="btn"></li>
          <li class="btn"></li>
        </ul>
      </div>
      <div class="col-2">
        <img src="images/pic1.png" alt="kitchen" id="banner">
      </div>
    </div>
  </div> <!-- hero -->

  <script src="app.js"></script>
</body>
</html>
